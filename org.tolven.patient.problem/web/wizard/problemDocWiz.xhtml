<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"  
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Problems</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
    	<wiz:step title="Problems">
    		<div id="popupGrids">
				<div id="#{menu.elementLabel}:#{act.computes[0].property['templateLookupPath']}" class="popupgrid"/>          
			</div>
		
			<h:inputHidden id="computeEnable#{thisStep}"  value="#{act.computes[0].property['enabled']}"  converter="javax.faces.Boolean"/>			
			<h:inputHidden  id="computeTemplate#{thisStep}" value="#{act.computes[0].property['template']}"  />
			<h:inputHidden id="computePosition#{thisStep}" value="#{act.computes[0].property['position']}" />					
			<h:inputHidden id="computeAction#{thisStep}" value="#{act.computes[0].property['action']}"  />		
			<table style="margin-left:10px;width:80%;" class="prettyTable">
				<tr>
					<th>Problem</th>
					<th>Time</th>
					<th>Severity</th>
					<th>Course</th>
					<th>Outcome</th>
					<th>Treatment</th>
					<th>Comments</th>
					<th/>					
				</tr>
				<c:forEach items="#{patHistory.getMenuDataList(':problems:active')}" var="problem">
	    			<tr id="#{problem.referencePath}_delete">
	    			<td>#{problem.Problem}</td>
	    			<td>#{problem.Date}</td>
	    			<td>#{problem.severity}</td>
	    			<td>#{problem.course}</td>
	    			<td>#{problem.outcome}</td>
	    			<td>#{problem.treatment}</td>
	    			<td>#{problem.comments}</td>
	    			<td>   <a href="#" onclick="javascript:wizDeleteActiveListItem('#{problem.referencePath}','nullifiedActive','#{act.computes[0].property['arName']}','#{problem.referencePath}_delete');return false;" title="Remove this #{act.computes[0].property['arName']}"><img src="#{facesContext.externalContext.request.contextPath}/images/delete.png"/></a> </td>
	    			</tr>
	    		</c:forEach>
				
	    		<c:forEach var="rel" items="#{act.relationships}" varStatus="relIndex">
					<c:if test="#{rel.name==act.computes[0].property['arName']}">
		    			<ui:include src="#{act.computes[0].property['arName']}DocclinContent.xhtml">
							<ui:param name="rel" value="#{rel}"/>
		           			<ui:param name="type" value="#{act.computes[0].property['arName']}"/>
		           			<ui:param name="index" value="#{relIndex.index}"/>
		           			<ui:param name="thisStep" value="#{thisStep}"/>
		           	</ui:include>	     			
					</c:if>
				</c:forEach>
			</table>		
			<div> 
          <a class="inactive" href="#" onclick="javascript:openTemplate('#{act.computes[0].property['templateLookupPath']}','#{menu.elementLabel}:#{act.computes[0].property['templateLookupPath']}', 'addTemplate', '#{menu.elementLabel}', #{thisStep})">Add Problem</a>
        </div>	
        </wiz:step>   
	</ui:composition>	
</body>
</html>
