      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

      xmlns:wiz="http://www.tolven.org/jsf/wizard"

 <body>

			<tr>

				<td><h:inputTextarea id="treatment#{index}#{thisStep}" value="#{rel.act.relationship['treatment'].act.text.ST.value}" cols="30"/></td>
				<td><h:inputTextarea id="comments#{index}#{thisStep}"  value="#{rel.act.relationship['comments'].act.text.ST.value}" cols="30"/></td>
				<td><a href="#" onclick="javascript:removeTemplate('#{menu.elementLabel}',#{rel.sequenceNumber},#{thisStep})" title="Remove this #{type}"><img src="#{facesContext.externalContext.request.contextPath}/images/delete.png"/></a></td>
			</tr>		
		</ui:composition>
