<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
 <body>
		<ui:composition>
			<tr>
				<td><h:outputText value="#{rel.act.observation.value.CE.displayName}"/></td>
				<td><trim:TS id="savetime#{index}#{thisStep}" value="#{rel.act.effectiveTime.TS}" dateStyle="short" readonly="false" style="width:100px;"/></td>
				<td><h:inputText id="dosage#{index}#{thisStep}" value="#{rel.act.substanceAdministration.doseQuantity.PQ.value}"/>
					<h:outputText id="unit#{index}#{thisStep}" value="#{rel.act.substanceAdministration.doseQuantity.PQ.unit}"/></td>
				<td><h:inputText id="LOTnumber#{index}#{thisStep}" value="#{rel.act.relationship['LOTnumber'].act.observation.value.ST.value}"/></td>
				<td><h:selectOneMenu id="manufacturerName#{index}#{thisStep}" value="#{rel.act.relationship['manufacturer'].act.observation.values[0].ST.value}" >
					<f:selectItems value="#{trim.fieldsList['echr:manufacturer~name/code']}"/>
					</h:selectOneMenu></td>
				<td><a href="#" onclick="javascript:removeTemplate('#{menu.elementLabel}',#{rel.sequenceNumber},#{thisStep})" title="Remove this #{type}"><img src="#{facesContext.externalContext.request.contextPath}/images/delete.png"/></a></td>
			</tr>		
		</ui:composition>
</body>
</html>
