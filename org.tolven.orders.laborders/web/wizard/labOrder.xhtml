<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Laboratory Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<ui:composition>
		
		<div class="widget">
			<table width="100%" cellpadding="0" cellspacing="0" border="0">
				<thead>
					<tr>
						<th style="width:36%;"><b>Laboratory Order</b></th>
						<th style="width:10%;" nowrap="nowrap"><b>Date Of Order*</b></th>
						<th style="width:8%;"><b>Specimen Type</b></th>
						<th style="width:8%;"><b>Container</b></th>
						<th style="width:8%;"><b>Reason</b></th>
						<th style="width:8%;"><b>Priority</b></th>
						<th style="width:8%;"><b>Frequency</b></th>
						<th style="width:8%;"><b>Timing</b></th>
						<th style="width:8%;"><b>Start Immediately</b></th>
					</tr>
				</thead>
				<tbody>
				<c:forEach var="labOrder" items="#{trim.trim.act.relationshipsList[trim.trim.act.computes[0].property['arName']]}" varStatus="widgetIndex">
					
					<c:set var="class" value="odd"/>
					<c:if test="#{(widgetIndex.index%2)==1}">
						<c:set var="class" value="even"/>
					</c:if>
						<tr class="#{class}">
								<td style="width:36%;">
									#{labOrder.act.code.CD.displayName}
									<h:inputHidden id="saveLabOrder#{widgetIndex.index}" value="#{labOrder.enableRelationship}"/>
								</td>
								<td style="width:8%;">
									<trim:TSNew id="dateOfOrder#{widgetIndex.index}" value="#{labOrder.act.effectiveTime.TS}" dateStyle="short" style="width:68%;" readonly="false"/>
								</td>
								<td style="width:8%;" >
									<trim:valueSetMenu  id="specimenType#{widgetIndex.index}" slot="#{labOrder.act.relationship['specimenType'].act.observation.value}"/>
		      					</td>
								<td style="width:8%;" >
		      						<trim:valueSetMenu  id="containerType#{widgetIndex.index}" slot="#{labOrder.act.relationship['containerType'].act.observation.value}"/>
		      					</td>
								<td style="width:8%;">
									<h:inputTextarea id="reason#{widgetIndex.index}" value="#{labOrder.act.relationship['reason'].act.observation.value.ST.value}"/>
								</td>
								<td style="width:8%;" >
									<trim:valueSetMenu  id="labPriority#{widgetIndex.index}" slot="#{labOrder.act.relationship['priority'].act.observation.value}"/>
		      					</td>
								<td style="width:8%;">
									<trim:valueSetMenu  id="frequency#{widgetIndex.index}" slot="#{labOrder.act.relationship['frequency'].act.observation.value}"/>
								</td>
								<td style="width:8%;">
									<h:inputTextarea id="timing#{widgetIndex.index}" value="#{labOrder.act.relationship['timing'].act.observation.value.ST.value}"/>
								</td>								
								<td style="width:8%;">
									<trim:valueSetMenu  id="startImmediately#{widgetIndex.index}" slot="#{labOrder.act.relationship['startImmediately'].act.observation.value}"/>
								</td>								
							</tr>		
				</c:forEach>	
				</tbody>			
			</table>

		</div>
		
	</ui:composition>
</body>
</html>
