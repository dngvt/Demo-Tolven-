<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:wiz="http://www.tolven.org/jsf/wizard"
      xmlns:trim="http://www.tolven.org/jsf/trim">
<head>
    <title>Patient Appointment - Drilldown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <ui:composition>
		<wiz:body>
			<h2><h:outputText value="#{act.title.ST.value}"/></h2>
			<table>				
				<tr>
					<td><h:outputText value="#{msg.AppointmentDate}: "/></td>
					<c:if test="#{trim.trim.act.effectiveTime.TS != null}">
						<td><trim:TS id="effectiveTime" value="#{trim.trim.act.effectiveTime.TS}" dateStyle="short" timeStyle="short" type="date"  readonly="true"/></td>
					</c:if>
					<c:if test="#{trim.trim.act.effectiveTime.TS == null}">
						<td><trim:TS id="effectiveTime" value="#{trim.trim.act.effectiveTime.IVLTS.low.TS}" dateStyle="short" type="date"  readonly="true"/></td>
					</c:if>
				</tr>
				<tr>
					<td><h:outputText value="#{msg.Time}: "/></td>
					<c:if test="#{trim.trim.act.effectiveTime.TS != null}">
						<td><trim:TS id="effectiveTime" value="#{trim.trim.act.effectiveTime.TS}" dateStyle="short" timeStyle="short" type="time" readonly="true"/></td>
					</c:if>
					<c:if test="#{trim.trim.act.effectiveTime.TS == null}">
						<td><trim:TS id="effectiveTime" value="#{trim.trim.act.effectiveTime.IVLTS.low.TS}" dateStyle="short" timeStyle="short" type="time" readonly="true"/></td>
					</c:if>					
				</tr>
				<tr>
					<td><h:outputText value="#{msg.Status}: "/></td>
					<td> <h:outputText value="#{menu.menuDataItem.status}"/></td>
				</tr>
				<tr>
					<td><h:outputText value="#{msg.With}: "/></td>
					<td><h:outputText value="#{menu.menuDataItem.attender.lastName}"/></td>					
				</tr>
				<tr>
					<td><h:outputText value="#{msg.Location}: "/></td>
					<td><h:outputText value="#{menu.menuDataItem.location.name}"/></td>					
				</tr>
			</table>
				
				<!-- 
				<h:outputText value="Source: "/>
				<h:outputText value="#{menu.menuDataItem.source}"/>
				<h:outputText value="Patient Id: "/>
	            <h:outputText value="#{menu.menuDataItem.patient.id}"/>
				<h:outputText value="Appointment Id: "/>
	            <h:outputText value="#{menu.menuDataItem.id}"/>
	             -->
			
		</wiz:body>
	</ui:composition>
</body>
</html>
