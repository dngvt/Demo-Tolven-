<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wiz="http://www.tolven.org/jsf/wizard"
	xmlns:trim="http://www.tolven.org/jsf/trim">
<body>
	<ui:composition>
			<tr>
				<td style="width:20%;"> 					
					<trim:CE id="product#{rel.sequenceNumber}#{thisStep}" layout="pageDirection" valueSet="#{rel.act.participation['consumable'].role.player.code.valueSet}"
						value="#{rel.act.participation['consumable'].role.player.code}" required="true"/>
				</td>
				<td><trim:TS id="medicationTime#{rel.sequenceNumber}#{thisStep}" value="#{rel.act.effectiveTime.TS}" dateStyle="short"	timeStyle="short" style="width:100px;"/></td>
				<td><trim:valueSetMenu  id="route#{rel.sequenceNumber}#{thisStep}" slot="#{rel.act.substanceAdministration.routeCode}" required="true"/></td>
				<td><trim:valueSetMenu id="frequency#{rel.sequenceNumber}#{thisStep}"  slot="#{rel.act.relationship['frequency'].act.observation.value}" required="true"/></td>
				<td><trim:ED id="dose#{rel.sequenceNumber}#{thisStep}" value="#{rel.act.text}"	readonly="false" /></td>
				<td><a href="#" onclick="javascript:removeTemplate('#{menu.elementLabel}',#{rel.sequenceNumber},#{thisStep})" title="Remove this #{type}"><img src="#{facesContext.externalContext.request.contextPath}/images/delete.png"/></a></td>
			</tr>		
		</ui:composition>
</body>
</html>
